# Dependabot configuration for automated dependency updates
# See: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
    labels:
      - "dependencies"
      - "github-actions"
    reviewers:
      - "jmenichole"
    open-pull-requests-limit: 1

  # pnpm workspace (root)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
    labels:
      - "dependencies"
      - "npm"
    reviewers:
      - "jmenichole"
    open-pull-requests-limit: 1
    versioning-strategy: increase-if-necessary
    groups:
      # Group EVERYTHING into a single weekly pull request
      # This prevents merge conflicts in the pnpm-lock.yaml
      all-dependencies:
        patterns:
          - "*"

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/apps/discord-bot"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    labels:
      - "dependencies"
      - "docker"
    reviewers:
      - "jmenichole"
    open-pull-requests-limit: 1
