name: Deploy TiltCheck Pages to GitHub Pages
# Deploys all static HTML pages from wordpress-export to tiltcheck.me

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify required directories and files
        run: |
          if [ ! -d "wordpress-export" ]; then
            echo "Warning: wordpress-export directory not found, skipping static pages"
          fi
          if [ -d "wordpress-export" ] && [ ! -f "wordpress-export/CNAME" ]; then
            echo "Warning: CNAME file not found in wordpress-export"
          fi
          if [ ! -d "docs/tiltcheck" ]; then
            echo "Warning: docs/tiltcheck directory not found, skipping docs copy"
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.0.0

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build Auto-Claimer web frontend
        run: |
          cd apps/web
          pnpm build
          cd ../..
        continue-on-error: true  # Don't fail deployment if auto-claimer build fails

      - name: Prepare out directory
        run: |
          mkdir -p out
          if [ -d "wordpress-export" ]; then
            rsync -av --delete wordpress-export/ out/
          fi
          mkdir -p out/docs-md
          if [ -d "docs/tiltcheck" ]; then
            rsync -av docs/tiltcheck/ out/docs-md/
          fi
          # Add Auto-Claimer web app if build succeeded
          if [ -d "apps/web/dist" ]; then
            mkdir -p out/auto-claimer
            rsync -av apps/web/dist/ out/auto-claimer/
          fi
          echo "Build artifacts prepared"

      - name: Publish to gh-pages
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: out
          force_orphan: false
