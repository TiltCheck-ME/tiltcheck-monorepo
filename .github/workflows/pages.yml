name: Deploy Static Site to GitHub Pages
# Deploys apps/web (static HTML) to tiltcheck.me via GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'apps/web/**'
      - '.github/workflows/pages.yml'
  pull_request:
    branches: [main]
    paths:
      - 'apps/web/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify static site exists
        run: |
          if [ ! -f "apps/web/index.html" ]; then
            echo "❌ apps/web/index.html not found"
            exit 1
          fi
          echo "✅ Static site found"
          echo "Pages: $(find apps/web -name '*.html' | wc -l) HTML files"

      - name: Prepare out directory
        run: |
          mkdir -p out
          rsync -av --exclude='node_modules' --exclude='package.json' apps/web/ out/
          echo "✅ Copied $(find out -name '*.html' | wc -l) HTML files to out/"

      - name: Publish to gh-pages
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: out
          force_orphan: false
