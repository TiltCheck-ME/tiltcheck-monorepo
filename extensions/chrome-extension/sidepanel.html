<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TiltCheck Sidebar</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #0a0a0a;
      color: #e0e0e0;
      line-height: 1.6;
      padding: 16px;
    }

    .header {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      border-bottom: 2px solid #00d4aa;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 900;
      background: linear-gradient(135deg, #00d4aa 0%, #00a8ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 5px;
    }

    .tagline {
      font-size: 0.85rem;
      color: #888;
    }

    .section {
      background: #1a1a1a;
      border: 1px solid #222;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .section h2 {
      font-size: 1rem;
      color: #00d4aa;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .scan-result {
      background: #0f0f0f;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 10px;
      border-left: 3px solid #00d4aa;
    }

    .scan-result.warning {
      border-left-color: #ffc107;
    }

    .scan-result.danger {
      border-left-color: #ff4444;
    }

    .scan-url {
      font-size: 0.85rem;
      color: #aaa;
      word-break: break-all;
      margin-bottom: 6px;
    }

    .scan-status {
      font-size: 0.9rem;
      font-weight: 600;
    }

    .scan-status.safe { color: #00d4aa; }
    .scan-status.warning { color: #ffc107; }
    .scan-status.danger { color: #ff4444; }

    .trust-score {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 10px;
    }

    .score-circle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 900;
      font-size: 1.2rem;
    }

    .score-high { background: rgba(0, 212, 170, 0.2); color: #00d4aa; }
    .score-medium { background: rgba(255, 193, 7, 0.2); color: #ffc107; }
    .score-low { background: rgba(255, 68, 68, 0.2); color: #ff4444; }

    .btn {
      width: 100%;
      background: #00d4aa;
      color: #0a0a0a;
      border: none;
      padding: 10px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn:hover {
      background: #00b894;
    }

    .btn-secondary {
      background: transparent;
      color: #00d4aa;
      border: 2px solid #00d4aa;
    }

    .btn-secondary:hover {
      background: #00d4aa22;
    }

    .empty-state {
      text-align: center;
      color: #666;
      padding: 20px;
      font-size: 0.9rem;
    }

    .links-list {
      max-height: 200px;
      overflow-y: auto;
    }

    .link-item {
      background: #0f0f0f;
      padding: 8px 12px;
      border-radius: 4px;
      margin-bottom: 6px;
      font-size: 0.85rem;
      color: #aaa;
      word-break: break-all;
    }

    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 12px;
    }

    .stat {
      text-align: center;
      background: #0f0f0f;
      padding: 12px;
      border-radius: 6px;
    }

    .stat-number {
      font-size: 1.5rem;
      font-weight: 900;
      color: #00d4aa;
    }

    .stat-label {
      font-size: 0.75rem;
      color: #666;
      text-transform: uppercase;
    }

    .footer {
      text-align: center;
      padding-top: 16px;
      border-top: 1px solid #222;
      margin-top: 20px;
    }

    .footer a {
      color: #00d4aa;
      text-decoration: none;
      font-size: 0.85rem;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">TiltCheck</div>
    <div class="tagline">Degen Safety Companion</div>
  </div>

  <!-- Current Page Scan -->
  <div class="section">
    <h2>üîç Current Page</h2>
    <div id="current-scan">
      <div class="scan-url" id="current-url">Loading...</div>
      <div class="scan-status safe" id="scan-status">Scanning...</div>
      <div class="trust-score">
        <div class="score-circle score-high" id="trust-score">--</div>
        <div>
          <div style="font-size: 0.9rem; color: #ccc;">Trust Score</div>
          <div style="font-size: 0.8rem; color: #666;" id="trust-label">Checking...</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Page Links Detected -->
  <div class="section">
    <h2>üèõÔ∏è Casino License Verification</h2>
    <div id="links-detected" class="links-list">
      <div class="empty-state">Loading casino information...</div>
    </div>
  </div>

  <!-- Tilt Engine Notifications -->
  <div class="section">
    <h2>üö® Tilt Alerts (0)</h2>
    <div id="tilt-notifications" class="links-list">
      <div class="empty-state">No alerts yet</div>
    </div>
  </div>

  <!-- Session Stats -->
  <div class="section">
    <h2>üìä Gameplay Stats</h2>
    <div class="stats">
      <div class="stat">
        <div class="stat-number" id="stat-scanned">0</div>
        <div class="stat-label">WAGERED</div>
      </div>
      <div class="stat">
        <div class="stat-number" id="stat-blocked">0</div>
        <div class="stat-label">WON</div>
      </div>
    </div>
  </div>

  <!-- Quick Actions -->
  <div class="section">
    <h2>‚ö° Quick Actions</h2>
    <button class="btn" id="scan-page-btn">Refresh Live Stats</button>
    <button class="btn btn-secondary" style="margin-top: 8px;" id="view-dashboard-btn">Open TiltCheck Dashboard</button>
  </div>

  <div class="footer">
    <a href="https://discord.gg/s6NNfPHxMS" target="_blank">Join Discord</a> ‚Ä¢
    <a href="https://tiltcheck.me" target="_blank">Website</a>
  </div>

  <script src="sidepanel.js"></script>
</body>
</html>
