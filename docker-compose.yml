version: '3.8'

services:
  # ===========================================
  # CORE SERVICES (Backend)
  # ===========================================

  discord-bot:
    build:
      context: .
      dockerfile: apps/discord-bot/Dockerfile
    container_name: tiltcheck-bot
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - DISCORD_BOT_HEALTH_PORT=8081
    ports:
      - "8081:8081"
    networks:
      - tiltcheck
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8081/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: tiltcheck-api
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID}
      - DISCORD_CLIENT_SECRET=${DISCORD_CLIENT_SECRET}
      - DISCORD_REDIRECT_URI=${DISCORD_REDIRECT_URI}
    ports:
      - "3001:3001"
    networks:
      - tiltcheck
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3001/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  dashboard:
    build:
      context: .
      dockerfile: services/dashboard/Dockerfile
    container_name: tiltcheck-dashboard
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=5055
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
    ports:
      - "5055:5055"
    networks:
      - tiltcheck
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5055/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  control-room:
    build:
      context: .
      dockerfile: services/control-room/Dockerfile
    container_name: tiltcheck-control-room
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
      - SESSION_SECRET=${SESSION_SECRET}
      - DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID}
      - DISCORD_CLIENT_SECRET=${DISCORD_CLIENT_SECRET}
      - DISCORD_CALLBACK_URL=${DISCORD_CALLBACK_URL}
    ports:
      - "3002:3001"
    networks:
      - tiltcheck

  landing:
    build:
      context: .
      dockerfile: services/landing/Dockerfile
    container_name: tiltcheck-landing
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=8080
    ports:
      - "8080:8080"
    networks:
      - tiltcheck

  # ===========================================
  # ADDITIONAL SERVICES
  # ===========================================

  dad-bot:
    build:
      context: .
      dockerfile: apps/dad-bot/Dockerfile
    container_name: tiltcheck-dad-bot
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DISCORD_TOKEN=${DAD_DISCORD_TOKEN}
      - DAD_BOT_HEALTH_PORT=8082
    ports:
      - "8082:8082"
    networks:
      - tiltcheck

  trust-rollup:
    build:
      context: .
      dockerfile: apps/trust-rollup/Dockerfile
    container_name: tiltcheck-rollup
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - TRUST_ROLLUP_HEALTH_PORT=8083
    ports:
      - "8083:8083"
    networks:
      - tiltcheck

networks:
  tiltcheck:
    driver: bridge
