# TiltCheck Monorepo Docker Compose
services:
  # ===========================================
  # CORE SERVICES (Backend)
  # ===========================================

  discord-bot:
    build:
      context: .
      dockerfile: apps/discord-bot/Dockerfile
    container_name: tiltcheck-bot
    restart: unless-stopped
    env_file: .env
    environment:
      - NODE_ENV=production
      - DISCORD_BOT_HEALTH_PORT=8081
      - SKIP_ENV_VALIDATION=1
    ports:
      - "8081:8081"
    networks:
      - tiltcheck
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8081/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: tiltcheck-api
    restart: unless-stopped
    env_file: .env
    environment:
      - NODE_ENV=production
      - PORT=3001
      - SKIP_ENV_VALIDATION=1
    ports:
      - "3001:3001"
    networks:
      - tiltcheck
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3001/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  dashboard:
    build:
      context: .
      dockerfile: apps/dashboard/Dockerfile
    container_name: tiltcheck-dashboard
    restart: unless-stopped
    env_file: .env
    environment:
      - NODE_ENV=production
      - PORT=5055
      - SKIP_ENV_VALIDATION=1
    ports:
      - "5055:5055"
    networks:
      - tiltcheck
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5055/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  control-room:
    build:
      context: .
      dockerfile: apps/control-room/Dockerfile
    container_name: tiltcheck-control-room
    restart: unless-stopped
    env_file: .env
    environment:
      - NODE_ENV=production
      - PORT=3001
      - SKIP_ENV_VALIDATION=1
    ports:
      - "3002:3001"
    networks:
      - tiltcheck

  landing:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: tiltcheck-landing
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=8080
      - SKIP_ENV_VALIDATION=1
    ports:
      - "8080:8080"
    networks:
      - tiltcheck

  # ===========================================
  # ADDITIONAL SERVICES
  # ===========================================

  dad-bot:
    build:
      context: .
      dockerfile: apps/dad-bot/Dockerfile
    container_name: tiltcheck-dad-bot
    restart: unless-stopped
    env_file: .env
    environment:
      - NODE_ENV=production
      - DAD_BOT_HEALTH_PORT=8082
      - SKIP_ENV_VALIDATION=1
    ports:
      - "8082:8082"
    networks:
      - tiltcheck

  trust-rollup:
    build:
      context: .
      dockerfile: apps/trust-rollup/Dockerfile
    container_name: tiltcheck-rollup
    restart: unless-stopped
    env_file: .env
    environment:
      - NODE_ENV=production
      - TRUST_ROLLUP_HEALTH_PORT=8083
      - SKIP_ENV_VALIDATION=1
    ports:
      - "8083:8083"
    networks:
      - tiltcheck

  justthetip-bot:
    build:
      context: .
      dockerfile: apps/justthetip-bot/Dockerfile
    container_name: justthetip-bot
    restart: unless-stopped
    env_file: .env
    environment:
      - NODE_ENV=production
      - JTT_BOT_HEALTH_PORT=8084
      - SKIP_ENV_VALIDATION=1
    ports:
      - "8084:8084"
    networks:
      - tiltcheck
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8084/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  tiltcheck:
    driver: bridge
