  # ============================================================================
  # SSL Configuration (shared)
  # ============================================================================
  
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305;
  ssl_prefer_server_ciphers off;
  ssl_session_timeout 1d;
  ssl_session_cache shared:SSL:50m;
  ssl_session_tickets off;

  # SSL certificate paths (placeholders - will be updated after certbot runs)
  # For now, we still use the self-signed ones but define the location clearly
  ssl_certificate     /etc/ssl/localcerts/selfsigned.crt;
  ssl_certificate_key /etc/ssl/localcerts/selfsigned.key;
  # Production certs will be at:
  # ssl_certificate     /etc/letsencrypt/live/tiltcheck.me/fullchain.pem;
  # ssl_certificate_key /etc/letsencrypt/live/tiltcheck.me/privkey.pem;

  # ============================================================================
  # HTTP Server - Redirect to HTTPS + ACME Challenge
  # ============================================================================

  server {
    listen 80;
    server_name _;

    # ACME challenge for certbot
    location ^~ /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }

    # Redirect all HTTP to HTTPS if not already coming from a secure proxy
    location / {
      if ($http_x_forwarded_proto != "https") {
        return 301 https://$host$request_uri;
      }
      # If already on https (from Apache), fall through or include root proxy logic?
      # Actually, better to have a single entry point.
      # I'll just change the main server blocks to listen on 80 too.
      return 404;
    }
  }

  # ============================================================================
  # dashboard.tiltcheck.me - Admin Dashboard (Next.js)
  # ============================================================================

  server {
    listen 80;
    listen 443 ssl;
    http2 on;
    server_name dashboard.tiltcheck.me;

    # ssl_certificate     /etc/ssl/localcerts/selfsigned.crt;
    # ssl_certificate_key /etc/ssl/localcerts/selfsigned.key;

    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    location / {
      set $dashboard_url http://dashboard:3000;
      proxy_pass $dashboard_url;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Connection "";
      
      # WebSocket support for Next.js HMR
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      
      limit_req zone=perip burst=20 nodelay;
    }

    # Next.js static assets
    location /_next/static/ {
      set $dashboard_url http://dashboard:3000;
      proxy_pass $dashboard_url;
      proxy_cache_valid 200 365d;
      add_header Cache-Control "public, max-age=31536000, immutable";
    }

    location /health {
      set $dashboard_url http://dashboard:3000;
      proxy_pass $dashboard_url/api/health;
      access_log off;
    }
  }

  # ============================================================================
  # api.tiltcheck.me - Central API Gateway
  # ============================================================================

  server {
    listen 80;
    listen 443 ssl;
    http2 on;
    server_name api.tiltcheck.me;

    # ssl_certificate     /etc/ssl/localcerts/selfsigned.crt;
    # ssl_certificate_key /etc/ssl/localcerts/selfsigned.key;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # CORS headers for API
    add_header Access-Control-Allow-Origin $http_origin always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
    add_header Access-Control-Allow-Credentials "true" always;

    # Handle preflight requests
    if ($request_method = 'OPTIONS') {
      return 204;
    }

    # Auth endpoints (stricter rate limiting)
    location /auth/ {
      set $api_url http://api:3001;
      proxy_pass $api_url;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Connection "";
      
      limit_req zone=auth burst=5 nodelay;
    }

    # All other API endpoints
    location / {
      set $api_url http://api:3001;
      proxy_pass $api_url;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Connection "";
      
      # Longer timeouts for API calls
      proxy_connect_timeout 60s;
      proxy_send_timeout 60s;
      proxy_read_timeout 60s;
      
      limit_req zone=api burst=50 nodelay;
    }

    location /health {
      set $api_url http://api:3001;
      proxy_pass $api_url/health;
      access_log off;
    }
  }

