      proxy_cache_valid 200 365d;
      add_header Cache-Control "public, max-age=31536000, immutable";
    }

    location /health {
      set $jtt_url http://justthetip:3002;
      proxy_pass $jtt_url/api/health;
      access_log off;
    }
  }

  # ============================================================================
