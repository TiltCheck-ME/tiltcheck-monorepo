user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
  worker_connections  1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  # JSON structured access log for easier ingestion (Loki/ELK)
  log_format  json  '{"time":"$time_iso8601","remote_addr":"$remote_addr","xff":"$http_x_forwarded_for","method":"$request_method","uri":"$request_uri","status":$status,"bytes":$body_bytes_sent,"referer":"$http_referer","ua":"$http_user_agent","req_time":$request_time,"host":"$host"}';
  access_log  /var/log/nginx/access.log  json;

  sendfile        on;
  keepalive_timeout  65;

  # Docker internal DNS resolver
  resolver 127.0.0.11 valid=30s;
  
  # Gzip compression
  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/xml+rss image/svg+xml;
  gzip_min_length 1024;
  gzip_comp_level 5;
  gzip_vary on;

  # Security headers (applied globally)
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;

  # Rate limiting zones
  limit_req_zone $binary_remote_addr zone=perip:10m rate=30r/m;
  limit_req_zone $binary_remote_addr zone=api:10m rate=100r/m;
  limit_req_zone $binary_remote_addr zone=auth:10m rate=10r/m;

  # ============================================================================
