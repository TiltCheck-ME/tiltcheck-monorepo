    #   proxy_set_header Host $host;
    #   proxy_set_header X-Real-IP $remote_addr;
    #   proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #   proxy_set_header X-Forwarded-Proto https;
    #   proxy_http_version 1.1;
    #   proxy_set_header Upgrade $http_upgrade;
    #   proxy_set_header Connection "upgrade";
    #   limit_req zone=perip burst=5 nodelay;
    # }

    # Legacy API endpoints (proxied to dashboard service)
    location /api/ {
      set $dash_service_url http://dashboard:3000;
      proxy_pass $dash_service_url/api/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
      limit_req zone=perip burst=5;
    }

    location /trust-api/ {
      set $trust_rollup_url http://trust-rollup:8082;
      proxy_pass $trust_rollup_url/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
      limit_req zone=perip burst=10;
    }

    # Static asset caching
    location ~* \.(css|js|png|jpg|jpeg|gif|svg|webp|ico|woff|woff2)$ {
      set $landing_url http://landing:80;
      proxy_pass $landing_url;
      expires 1h;
      add_header Cache-Control "public, max-age=3600";
      limit_req zone=perip burst=20 nodelay;
    }

    # Health for proxy itself
    location /proxy-health {
      return 200 '{"status":"ok","proxy":"nginx","https":true,"domain":"tiltcheck.me"}';
      add_header Content-Type application/json;
    }
  }
