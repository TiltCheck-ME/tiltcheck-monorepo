  # ============================================================================
  # tiltcheck.me - Main Site (Landing + Legacy Services)
  # ============================================================================

  server {
    listen 80;
    listen 443 ssl;
    http2 on;
    server_name tiltcheck.me www.tiltcheck.me 85.209.95.175;

    # ssl_certificate     /etc/ssl/localcerts/selfsigned.crt;
    # ssl_certificate_key /etc/ssl/localcerts/selfsigned.key;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Redirect www to non-www
    if ($host = 'www.tiltcheck.me') {
      return 301 https://tiltcheck.me$request_uri;
    }

    # Discord OAuth Callback
    location /auth/ {
      set $api_url http://api:3001;
      proxy_pass $api_url;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      limit_req zone=auth burst=5 nodelay;
    }

    # Landing pages at root
    location / {
      set $landing_url http://landing:80;
      proxy_pass $landing_url;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
      limit_req zone=perip burst=10 nodelay;
    }

    # User Dashboard - Discord-linked user portal
    location /user/ {
      set $user_dash_url http://user-dashboard:6001;
      proxy_pass $user_dash_url/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Casino Data API - Re-routed to main API
    location /casino-api/ {
      set $api_url http://api:3001;
      proxy_pass $api_url/casino/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      limit_req zone=api burst=20 nodelay;
    }
    
    # Trust Dashboard Service - exact match redirect
    location = /dashboard {
      return 301 /dashboard/;
    }
    
    # Trust Dashboard Service - Main analytics interface
    location /dashboard/ {
      set $dash_service_url http://dashboard:3000;
      proxy_pass $dash_service_url/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
      limit_req zone=perip burst=15 nodelay;
    }

    # Gameplay Analyzer - Casino session tracking
    location /analyzer/ {
      set $game_arena_url http://game-arena:3010;
      proxy_pass $game_arena_url/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
      limit_req zone=perip burst=10 nodelay;
    }

    # Enhanced Analyzer - Advanced pattern detection
    # location /enhanced/ {
    #   proxy_pass http://enhanced-analyzer:7074/;
    #   proxy_set_header Host $host;
