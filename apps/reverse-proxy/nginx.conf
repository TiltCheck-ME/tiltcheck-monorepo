    #   proxy_set_header Upgrade $http_upgrade;
    #   proxy_set_header Connection "upgrade";
    #   limit_req zone=perip burst=5 nodelay;
    # }

    # Screen Analyzer - OCR and visual analysis
    # location /screen/ {
