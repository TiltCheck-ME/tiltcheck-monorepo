      # WebSocket support
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      
      limit_req zone=perip burst=15 nodelay;
    }

    location /_next/static/ {
      set $jtt_url http://justthetip:3002;
