[build]
  base = "services/landing"
  publish = "public"

[build.environment]
  NODE_VERSION = "20"

# Discord bot invite redirect
[[redirects]]
  from = "/invite"
  to = "https://discord.com/oauth2/authorize?client_id=1445916179163250860"
  status = 302

# Discord community redirect
[[redirects]]
  from = "/discord"
  to = "https://discord.gg/s6NNfPHxMS"
  status = 302

# Bot alias redirect
[[redirects]]
  from = "/bot"
  to = "https://discord.com/oauth2/authorize?client_id=1445916179163250860"
  status = 302

# SPA fallback for 404s
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
